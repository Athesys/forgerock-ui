<form id="passwordChange" action="" class="form clearfix" method="post" onsubmit="return false">
    <fieldset class="fieldset">
        <p>{{t "templates.user.ChangeSecurityDataDialogTemplate.enterNewPasswordToChange"}}</p>

        <div class="col-md-5">
            <div class="form-group">
                <label for="password">{{t "common.user.password"}}</label>
                <input class="form-control" type="password" name="password" value="" data-validator="minLength" minLength="8" pattern=".{8,}"  data-validator-event="keyup change" data-validation-dependents="passwordConfirm" id="password" required autofocus/>
                <input type="hidden" name="oldPassword"/>
                <span class="form-control-feedback"><i class='fa validation-icon'></i></span>
            </div>
            <div class="form-group">
                <label for="passwordConfirm">{{t "common.user.confirmPassword"}}</label>
                <input class="form-control" type="password" name="passwordConfirm" value="" data-validator-event="keyup change" data-validator="passwordConfirm"  id="passwordConfirm" required/>
                <span class="form-control-feedback"><i class='fa validation-icon'></i></span>
            </div>
        </div>

        <div class="validationRules well" data-for-validator="password passwordConfirm">
            <div class="field-rule">
                <span class="has-error"><i class="fa validation-icon help-block"></i></span>
                <span data-for-validator="minLength">{{t "common.form.validation.atLeast8Characters"}}</span>
            </div>

            <div class="field-rule">
                <span class="has-error"><i class="fa validation-icon help-block"></i></span>
                <span data-for-validator="passwordConfirm">{{t "common.form.validation.confirmationMatchesPassword"}}</span>
            </div>
        </div>

    </fieldset>
</form>
