<div role="tabpanel" class="tab-pane panel panel-default fr-panel-tab" id="userKBATab">
    <form class="form-horizontal" id="KBA">
        <div class="panel-body">
            <p class="panel-description">{{t 'common.user.kba.description'}}</p>

            <ul id="kbaItems" class="list-unstyled">
            {{#each user.kbaInfo}}
                <li>
                    {{> profile/_kbaItem index=@index questions=../predefinedQuestions}}
                </li>
            {{/each}}
            </ul>
            <div class="form-group ">
                <div class="col-sm-6 col-sm-offset-3">
                    <a id="provideAnother" href="#"><i class="fa fa-plus"></i> {{t 'common.user.kba.provideAnother'}}</a>
                </div>
            </div>
        </div>
        <div class="panel-footer clearfix">
            {{> form/_basicSaveReset}}
        </div>
    </form>
</div>
