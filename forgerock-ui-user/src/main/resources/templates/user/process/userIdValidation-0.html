<form class="form">
    <p>{{t 'common.user.userIdValidation.description'}}</p>

    {{#requirements}}
    {{#each properties}}
    <div class="form-group">
        <label class="sr-only" for="input-{{@key}}">{{this.description}}</label>
        <input type="text" placeholder="{{this.description}}" id="input-{{@key}}" name="{{@key}}" class="form-control input-lg">
    </div>
    {{/each}}
    {{/requirements}}

    <input type="submit" class="btn btn-lg btn-primary btn-block btn-uppercase" value="{{t 'common.user.userIdValidation.send'}}">
</form>
